{% load static %}  <-- 1. ESTA LÍNEA CARGA LA BIBLIOTECA 'static'

<link rel="stylesheet" href="{% static 'polls/style.css' %}"> <-- 2. ESTA LÍNEA CARGA TU CSS

<h1>Encuestas</h1>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li>
            <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay encuestas disponibles.</p>
{% endif %}
